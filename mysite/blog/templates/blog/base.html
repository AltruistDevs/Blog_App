<!DOCTYPE html>
{% load blog_tags %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'blog:home' %}"><i class="fa-solid fa-blog fa-lg"></i> Rotty's blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'blog:home' %}"><i class="fa-solid fa-house fa-lg"></i> Home
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:contact_me' %}"><i class="fa-solid fa-envelope fa-lg"></i> Contact Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:about_me' %}"><i class="fa-solid fa-person fa-lg"></i> About Me</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:post_search' %}">Search for something?</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
